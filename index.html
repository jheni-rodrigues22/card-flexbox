<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <main>
      <header>
        <h2>Cards Flexbox</h2>
      </header>
      <section class="container">
        <section class="cards">
          <div class="card-body">
            <i class="fa-regular fa-thumbs-up"></i>
            <h3>Trial</h3>
            <p>(With some limitations)</p>
          </div>
          <div class="value">Free!</div>
        </section>
        <section class="cards">
          <div class="card-body">
            <i class="fa-regular fa-bell"></i>
            <h3>Basic Tier</h3>
            <p>(Most popular)</p>
          </div>
          <div class="value">$ 10.00</div>
        </section>
        <section class="cards">
          <div class="card-body">
            <i class="fa-regular fa-lightbulb"></i>
            <h3>Advanced Tier</h3>
            <p>(Only enterpresid-level professional)</p>
          </div>
          <div class="value">$ 6.000,00</div>
        </section>
      </section>
    </main>
  </body>
</html>
